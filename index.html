<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
    text-align:center;
}

/* Background Effect */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center, rgba(255,105,180,0.4), black 70%);
    animation: slowZoom 20s infinite alternate;
    z-index:-1;
}

@keyframes slowZoom{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:800px;
}

h1{
    font-size:2.5em;
    margin-bottom:20px;
}

.photo{
    width:200px;
    height:200px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid white;
    box-shadow:0 0 30px rgba(255,105,180,0.8);
    margin-bottom:20px;
}

.message{
    font-size:1.1em;
    min-height:140px;
    margin-bottom:20px;
    line-height:1.6em;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    font-size:1em;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#finalScene{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-size:2em;
    opacity:0;
    visibility:hidden;
    transition:1.5s;
}

#finalScene.show{
    opacity:1;
    visibility:visible;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">

    <!-- GANTI FOTO DI SINI -->
    <img src="her-photo.jpg" alt="Her Photo" class="photo">

    <h1>Our Love Story ‚ù§Ô∏è</h1>

    <div class="message" id="text"></div>

    <button onclick="showFinal()">Watch The Ending üé¨</button>

</div>

<!-- FINAL SCENE -->
<div id="finalScene">
    <div>
        In every lifetime,<br>
        in every universe,<br><br>
        I would still choose you.<br><br>
        Forever. ‚ù§Ô∏è
    </div>
</div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="https://files.catbox.moe/zs81ug.mp3" type="audio/mpeg">
</audio>

<script>

/* TYPEWRITER */
const message = `From the first time I saw you, my world changed.
You became my favorite chapter, my favorite smile, my favorite everything.
If love was a movie, you would be my most beautiful scene.
And I promise, this is only the beginning of our forever.`;

let i = 0;
function typeWriter(){
    if(i < message.length){
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

/* MUSIC FADE IN */
window.addEventListener("click", function () {
    const audio = document.getElementById("bgm");
    audio.volume = 0;
    audio.play();

    let fadeIn = setInterval(() => {
        if (audio.volume < 1) {
            audio.volume += 0.05;
        } else {
            clearInterval(fadeIn);
        }
    }, 200);
}, { once: true });

/* FINAL SCENE */
function showFinal(){
    document.getElementById("finalScene").classList.add("show");
}

</script>

</body>
</html>
