<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:black;
    color:white;
    overflow:hidden;
    text-align:center;
}

/* Background */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center, rgba(255,105,180,0.4), black 70%);
    animation: zoomBg 25s infinite alternate;
    z-index:-2;
}

@keyframes zoomBg{
    from{transform:scale(1);}
    to{transform:scale(1.15);}
}

/* Blur cinematic */
.blur{
    filter:blur(15px);
    transition:2s ease;
}

/* Main container */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:800px;
    transition:1.5s ease;
}

.hideMain{
    opacity:0;
    pointer-events:none;
}

.photo{
    width:220px;
    height:220px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid white;
    box-shadow:0 0 40px rgba(255,105,180,0.8);
    margin-bottom:20px;
    transition:4s ease;
}

.zoomEnding{
    transform:scale(1.4);
}

h1{
    font-size:2.3em;
    margin-bottom:20px;
}

.message{
    font-size:1.1em;
    min-height:140px;
    margin-bottom:25px;
    line-height:1.6em;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    font-size:1em;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Start Screen */
#startScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
}

/* FINAL SCENE */
#finalScene{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    visibility:hidden;
    transition:2s ease;
    text-align:center;
    padding:20px;
    z-index:20;
}

#finalScene.show{
    opacity:1;
    visibility:visible;
}

.credit{
    margin-top:40px;
    font-size:0.9em;
    opacity:0;
    animation:creditFade 5s forwards;
    animation-delay:3s;
}

@keyframes creditFade{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div id="startScreen">
    <button onclick="startExperience()">Tap to Start Our Story ‚ù§Ô∏è</button>
</div>

<div class="container" id="mainContent">

    <img src="her-photo.jpg" class="photo" id="herPhoto">

    <h1>Our Love Story ‚ù§Ô∏è</h1>

    <div class="message" id="text"></div>

    <button onclick="showFinal()">Watch The Ending üé¨</button>

</div>

<div id="finalScene">
    <div style="font-size:2em;">
        In every lifetime,<br>
        in every universe,<br><br>
        I would still choose you.<br><br>
        Forever. ‚ù§Ô∏è
    </div>

    <div class="credit">
        Directed by Fate<br>
        Produced by Destiny<br>
        Starring: You & Me
    </div>
</div>

<audio id="bgm" loop preload="auto">
    <source src="https://files.catbox.moe/zs81ug.mp3" type="audio/mpeg">
</audio>

<script>

/* START */
function startExperience(){
    const audio = document.getElementById("bgm");

    audio.pause();
    audio.currentTime = 0;
    audio.volume = 0;

    audio.play().then(()=>{
        let fade = setInterval(()=>{
            if(audio.volume < 1){
                audio.volume += 0.05;
            } else {
                clearInterval(fade);
            }
        },200);
    });

    document.getElementById("startScreen").style.display="none";
    typeWriter();
}

/* TYPEWRITER */
const message = `From the first time I saw you, my world changed.
You became my favorite chapter, my favorite smile, my favorite everything.
If love was a movie, you would be my most beautiful scene.
And I promise, this is only the beginning of our forever.`;

let i=0;
function typeWriter(){
    if(i < message.length){
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    }
}

/* FINAL */
function showFinal(){

    const audio = document.getElementById("bgm");
    const photo = document.getElementById("herPhoto");
    const finalScene = document.getElementById("finalScene");
    const main = document.getElementById("mainContent");
    const bg = document.getElementById("bg");

    // Zoom photo
    photo.classList.add("zoomEnding");

    // Blur background
    bg.classList.add("blur");

    // Fade out music
    let fadeOut = setInterval(()=>{
        if(audio.volume > 0.05){
            audio.volume -= 0.05;
        } else {
            audio.volume = 0;
            audio.pause();
            clearInterval(fadeOut);
        }
    },200);

    // Hide main content smoothly
    setTimeout(()=>{
        main.classList.add("hideMain");
    },1500);

    // Show final scene
    setTimeout(()=>{
        finalScene.classList.add("show");
    },2500);
}

</script>

</body>
</html>
